<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formul√°rio de Login</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="loginForm" action="/" method="POST">
            <h1 class="h3 d-flex mb-3 fw-normal justify-content-center align-items-center">Entrar</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="Seu Email" name="email">
                <label for="floatingInputEmail">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInputSenha" placeholder="Senha" name="senha">
                <label for="floatingInputSenha">Senha</label>
            </div>
            <button id="btnLogin" class="btn btn-outline-primary w-100 py-2" onclick="validarForm(event)">Entrar</button>
            <div class="d-flex justify-content-center align-items-center my-3">
                <a href="cadastra.html" class="btn btn-outline-secondary w-50 py-2">Registrar</a>
            </div>
            <div id="aviso" class="text-danger text-center"></div>
        </form>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
